        <form>
            <input type="text" id="seuConhecimentoCadastroProfessor" placeholder="Conhecimento que você vai compartilhar">

            </select>

            <input type="number" id="valor" name="valor" min="0" step="0.01" placeholder="Preço por hora de aula *">
            <p>* Recomendamos que o preço das aulas sejam acessíveis, cobrando no máximo R$100</p>
