<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieWise | Cadastro</title>
    <link class="folhaDeEstilo" rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logoaaa.ico" type="image/x-icon">
</head>
<body class="bodyCadastro">

    <main>
        
        <section class="opcoesCadastro">
            <a href="login.html"><h3 class="normal">Login</h3></a>   
            <a href="cadastro.html"><h3 class="destaqueCadastro">Cadastro</h3></a>
       </section>
        
        <section class="cadastro">

            <img src="img/logo.png" alt="">
            <h1>IndieWise</h1>
            
            <form>
                <div class="formCadastro">
                    <input type="text" placeholder="Nome" required class="nomeForm">
                    <input type="email" placeholder="E-mail" required class="emailForm">
                    <input type="password" placeholder="Senha" required class="senhaForm">
                    <input type="password" placeholder="Confirmar Senha" required class="confirmarSenhaForm">
                    <input type="file" class="fotoPerfilForm">
                    <input type="file" class="fotoCapaForm">
                </div>
            </form>
            <button type="submit" onclick="cadastrarUsuario()" class="btnCadastro">Cadastrar</button>

        </section>
    </main>
    <script src="js/cadastro.js"></script>
    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>
</html>
