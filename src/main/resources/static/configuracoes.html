<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieWise | Configurações</title>
    <meta name="description" content="Página de chat">
    <meta name="keywords" content="IndieWise, Chat, Conversa">
    <link rel="shortcut icon" href="img/logoaaa.ico" type="image/x-icon">
    <div class="css">
        <link class="folhaDeEstilo" rel="stylesheet" href="css/style.css">
    </div>
</head>
<body class="bodyConfiguracoes">
    <nav class="nav">
        <a href="home.html"><img src="img/logo.png" alt="luz ligada"></a>

        <a href="home.html"><i class="fa-solid fa-house"></i></a>
        <a href="professores.html"><i class="fa-solid fa-chalkboard-user"></i></a>
        <a href="comunidades.html"><i class="fa-solid fa-users-rectangle"></i></a>
        <a href="chat.html"><i class="fa-solid fa-comments"></i></a>

        <a href="configuracoes.html" class="config"><i class="fa-solid fa-gear destaque"></i></a>
    </nav>

    <main class="mainConfiguracoes">
        <h2>Suas informações no IndieWise</h2>

        <form action="">
            <div class="nome">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
            </div>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <input type="password" placeholder="Confirmar Senha">
        </form>
    </main>
    
    <aside class="asideConfig">
        <button type="button" onclick="mudarCor()"><i class="fa-solid fa-circle-half-stroke"></i><h3>Mudar tema</h3></button>
        <button type="button"><i class="fa-solid fa-text-height"></i><h3>Ajustar tamanho das letras</h3></button> 
        <button type="button" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i><h3>Logout</h3></button>      
        <select class="mudarModoVisualizacao">
            <option value="1">Padrão</option>
            <option value="2">Dark</option>
            <option value="3">Protanopia </option>
            <option value="4">Deuteranopia</option>
            <option value="5">Tritanopia</option>
        </select>
    </aside>



    <script src="js/configuracoes.js"></script>
    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>
</html>
