<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieWise | Login</title>
    <link class="folhaDeEstilo" rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logoaaa.ico" type="image/x-icon">

</head>
<body class="bodyLogin">

    <main>
        
        <section class="opcoes">
            <a href="login.html"><h3 class="destaqueLogin">Login</h3></a>   
            <a href="cadastro.html"><h3>Cadastro</h3></a>
       </section>
        
        <section class="login">

            <img src="img/logo.png" alt="">
            <h1>IndieWise</h1>
            
            <form onsubmit="return false;">
                <input type="text" placeholder="Username" class="emailLogin">
                <input type="text" placeholder="Senha" class="senhaLogin">
                <a href=""><p class="esqueceu">Esqueci a senha</p></a>
                <button class="btnLogin" onclick="login()">Login</button>
            </form>


            <div class="icons">
                <p>Ou entre com</p>
                <a href="#"><i class="fa-brands fa-google"></i>Google</a>
                <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>
</html>
