    <link rel="stylesheet" href="css/style.css" class="folhaDeEstilo">
</head>
<body class="bodyComunidade">

    <div class="popUp-comunidade" id="popUp-comunidade">
        <button onclick="desaparecerPopup()"><i class="fa-solid fa-xmark"></i></button>
        <h1>Nova Postagem</h1>
        <textarea class="inputPost" placeholder="Compartilhe aqui seu conhecimento"></textarea>
        <div class="uparFotos">
            <label for="input-file">
                <i class="fa-regular fa-image"></i>
            </label>
            <input type="file" id="myFiles" accept="image/jpeg,image/png,image/jpg" multiple>
        </div>

        <button class="buttonPost">Publicar</button>
    </div>
    

    
    <nav class="nav">
        <a href="home.html"><img src="img/logo.png"></a>

        </section>
