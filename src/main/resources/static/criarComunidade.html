<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieWise | Criar comunidade</title>
    <meta name="description" content="Página de chat">
    <meta name="keywords" content="IndieWise, Chat, Conversa">
    <link class="folhaDeEstilo" rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logoaaa.ico" type="image/x-icon">
</head>
<body class="bodyCriarComunidade">
    <nav class="nav">
        <a href="home.html"><img src="img/logo.png" alt="luz ligada"></a>

        <a href="home.html"><i class="fa-solid fa-house"></i></a>
        <a href="professores.html"><i class="fa-solid fa-chalkboard-user"></i></a>
        <a href="comunidade.html"><i class="fa-solid fa-users-rectangle destaque"></i></a>
        <a href="chat.html"><i class="fa-solid fa-comments"></i></a>

        <a href="configuracoes.html" class="config"><i class="fa-solid fa-gear"></i></a>
    </nav>

    <main class="mainCriarComunidade">
        <h2>Criar comunidade</h2>

        <section class="caixaPrincipal">
            <div class="img">
                <i class="fa-solid fa-camera"></i>
                <input type="file" accept="image/jpeg,image/png,image/jpg" id="input-file">
                <p>Adicione uma imagem para comunidade</p>
            </div>
            <img id="preview-image">

            <input type="text" placeholder="Nome da Comunidade" id="nomeCriarComunidade">
            <textarea class="textarea1" name="descricaoComunidade" id="descricaoCriarComunidade" placeholder="O que você ensinará em sua comunidade?"></textarea>

            <button id="botaoComunidade">Concluido</button>
        </section>



        <aside class="adicionarAmigos">
            <div class="pessoas">
                <h4>Adicionar amigos a comunidade</h4>
                <div class="pessoa">
                    <img src="img/professor.avif" alt="">
                    <h3 class="nome">Caludia</h3>
                    <p>Online</p>
                </div>

                <div class="pessoa">
                    <img src="img/aaaaaa.avif" alt="">
                    <h3 class="nome">Fernando</h3>
                    <p>Online</p>
                </div>

                <div class="destaque">
                    <div class="pessoa">
                        <img src="img/prof2.avif" alt="">
                        <h3 class="nome">Mauro</h3>
                        <p>Online</p>
                    </div>
                </div>

                <div class="pessoa">
                    <img src="img/WhatsApp Image 2023-06-05 at 23.14.24.jpeg" alt="">
                    <h3 class="nome">Laila</h3>
                    <p>Online</p>
                </div>

                <div class="pessoa">
                    <img src="img/prof.avif" alt="">
                    <h3 class="nome">Breno</h3>
                    <p>Online</p>
                </div>

                <div class="pessoa">
                    <img src="img/user1.avif" alt="">
                    <h3 class="nome">Gabriel</h3>
                    <p>Online</p>
                </div>
            </div>
        </aside>
    </main>



    <script src="js/criarComunidade.js"></script>
    <script src="https://kit.fontawesome.com/4e5b541ca7.js" crossorigin="anonymous"></script>
</body>
</html>
